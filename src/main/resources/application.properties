spring.driver-class-name=: com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update 

server.port= 443
server.ssl:    
    server.ssl.enabled:true
    server.ssl.key-alias:local_ssl
    server.ssl.key-store:classpath:local-ssl.p12
    server.ssl.key-store-type:PKCS12
    server.ssl.key-password:nithinraaj
    server.ssl.key-store-password:nithinraaj